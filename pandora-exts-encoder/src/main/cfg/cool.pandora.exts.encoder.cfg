# HTTP Port
rest.host=encoder
rest.port=9105
rest.prefix=/encoder

# Path to convert utility
convert.path=convert

# Path to kakadu compress
kdu_compress.path=kdu_compress

# Valid output image formats
valid.formats=jpeg,jp2,tiff

# Repository Base URL
fcrepo.baseUrl=fcrepo:8080/fcrepo/rest
fcrepo.authUsername=
fcrepo.authPassword=

# API-X configuration
extension.load=true
extension.load.uri=http://apix/services//apix:load
extension.load.maximumRedeliveries=60
