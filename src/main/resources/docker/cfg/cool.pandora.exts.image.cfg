# HTTP Port
rest.host=${restHost}
rest.port=${restPort}
rest.prefix=${restPrefix}

# Path to convert utility
convert.path=convert

# Valid output image formats
valid.formats=jpeg,jp2,tiff

# Repository Base URL
fcrepo.baseUrl=fcrepo:8080/fcrepo/rest
fcrepo.authUsername=
fcrepo.authPassword=

# API-X configuration
extension.load=true
extension.load.uri=${extensionLoadUri}
extension.load.maximumRedeliveries=60
